<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;ol>태그와 &lt;ul>태그</h1>

<!--<ol> 순서있는 목차
type 붙이면 목차에 번호 붙여짐
type="1|A|a|I|i"-->
<h3>순서있는 목차</h3>
<ol type="1">
<li>기아 자동차<ol type="a">
	<li>k3</li><ol type="i">
		<li>바퀴4개</li></ol>
	<li>k5</li>
	<li>k7</li>
	<li>k9</li></ol></li>
<li>현대 자동차</li>
<li>쌍용 자동차</li>
</ol>
<hr>

<!--<ul> 순서없는 목차
type붙이면 목차에 모양 꾸며짐
type="square|circle|disc"-->
<h3>순서없는 목차</h3>
<ul>
<li>기아 자동차</li><ul>
	<li>k3</li><ul>
		<li>바퀴4개</li></ul>
	<li>k5</li>
	<li>k7</li>
	<li>k9</li></ul></li>
<li>현대 자동차</li>
<li>쌍용 자동차</li>
</ul>

</body>
</html>
