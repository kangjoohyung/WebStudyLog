<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- HTML의 주석 
	1) h1 ~ h6 태그
		: 제목을 작성할 때 주로 사용한다. 기본적으로 개행(단락구분), bold(굵게표시)
		: h1>h2>h3>h4>h5>h6 숫자가 커질수록 글자는 작아진다. 태그 없을때랑 h4정도랑 크기는 비슷한듯
-->
	<h1>h1배고프다</h1>
	<h2>h2배고프다</h2>
	<h3>h3배고프다</h3>
	<h4>h4배고프다</h4>
	<h5>h5배고프다</h5>
	<h6>h6배고프다</h6>
	배고프다
	
	<hr color="red">
	<!--개행 : 기본적으로 개행이 없어서 개행태그 넣어햐함. 닫는 태그 필요없음
		1) <br> : 줄바꿈, 반복가능
		2) <p> : 단락구분, 반복안됨  
	 -->
	점심 뭐먹지?<br><br><br><br><br> <!-- <br>쓴만큼 나옴 -->
	맛있는거 먹고싶다<p><p><p><p> <!-- <p>한개로만 나옴 -->
	무엇이 맛있을까? <!-- 줄바꿈 인식못함 -->
	<hr color="blue">
	<!-- 특수문자
		1) &nbsp; ->공백
		2) &lt; -> <
		3) &gt; -> >
		4) &amp; -> &
	--> 
	여러분                          졸지않고 잘 하고 있지요?<br>  <!-- 공백 인식못함 -->
	여러분&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;졸지않고 잘 하고 있지요? <p>
	
	&lt;br&gt;태그와 &amp; &lt;p>태그는 다릅니다
	
</body>
</html>
