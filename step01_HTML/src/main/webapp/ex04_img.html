<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;img>태그 - bmp, jpg, gif, png </h1>
<!-- 
	img태그에서 alt와 src는 필수 속성
	alt는 대체text
	
	*경로설정
	-./ : 현재 폴더 ->같은 폴더면 생략해도 기본설정되어 나옴
	-../: 상위폴더
	-/  : 최상위 root
 -->
 <a href="images/aa.png" target="_blank">
 <img alt="송중기사진입니다."src="./images/aa.png"
 width="100" height="100" title="멋진 송중기배우"> 
 </a>
 <img alt="송중기사진입니다."src="images/aa.png"> 

</body>
</html>
