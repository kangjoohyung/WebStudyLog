<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>&lt;form>요소들</h1>

<!-- 
form 태그의 속성
	action="전송했을때 이동할 주소"
	method="전송방식" ex: get 또는 post
		get방식 : 전송되어지는 정보를 url 노출하면서 전송되어지는 형태
			http://domain:port(=ip)/파일이름?name=value&name=value&....
			주로 조회용도일때 = select인 경우 많이 사용
			--https://www.naver.com/?name=jang&pwd=&gender=woman&hobby=%B0%F1%C7%C1&hobby=%B0%C8%B1%E2&hobby=%C0%E1%C0%DA%B1%E2&job=%B5%F0%C0%DA%C0%CC%B3%CA&content=%B3%AA%BF%C0%B4%CF%3F
		post방식 : 전송되는 정보들이 request의 body영역에 숨겨져서 전송된다.
			url주소에 노출이 안된다.
			주로, update, delete, insert인 경우 많이 사용
	
	name과 id속성은 주로 javaScript 영역에서 form요소에 접근하기 위해서 사용한다
 -->
 
<form action="ex04_img.html" name="f" id="f" method="post">
<!-- 
type="text"는 텍스트 박스
type="password"는 가려지는 텍스트박스(비번)
form 요소들에 name 속성은 필수
name이 없으면 submit했을때 즉 전송했을때,
데이터가 전송되지 않는다.
id속성은 전송을 위한 것이 아니고
css나 javaScript에서 element를 쉽게 접근하는 용도로 사용한다.
maxlength : 입력가능한 최대 글자수

*readonly vs disabled
	-readonly는 submit했을때 값이 전송된다
	-disabled는 submit했을때 값이 전송되지 않는다.
(+value :  초기값으로 넣는 값)
 -->
이름 : <input type="text" name="name" id="name" size="5" maxlength="4" readonly="readonly" value="jang"><br>
아이디 : <input type="text" name="id" id="id" disabled="disabled" value="희정"><br>
비번 : <input type="password" name="pwd" id="pwd"><br>

<!-- 
type="radio"는 단일선택으로 반드시 name이 동일해야만 같은 name의 그룹중에서 단일선택이 가능하다.
(+value : 전송이 될때 넘어가는 값)
checked : 기본적으로 선택되는 값
 -->
<fieldset>
<legend>성별</legend>
<input type="radio" name="gender" value="man">
<input type="radio" name="gender" value="woman" checked="checked">여자
</fieldset>

<!-- 
checkbox는 멀티선택, name은 같아도 달라도 상관없다.
그렇지만, 주로 name을 동일하게 사용한다.
name이 동일하면 javaScript에서 배열로 사용하기 좋고
backEnd데이터를 전송하면 BackEnd쪽에서 배열로 받을수 있다.
 -->
<fieldset>
<legend>취미</legend>
<input type="checkbox" name="hobby" value="골프" checked="checked">골프
<input type="checkbox" name="hobby" value="낚시">낚시
<input type="checkbox" name="hobby" value="수영">수영
<input type="checkbox" name="hobby" value="등산">등산
<input type="checkbox" name="hobby" value="걷기" checked="checked">걷기
<input type="checkbox" name="hobby" value="잠자기" checked="checked">잠자기
</fieldset>
<p>
직업 :
<!-- size 속성이 있으면 multiple="multiple"이 가능하다 -->
<select name="job" size="3" multiple="multiple">
<option value="0"> --선택하세요--</option>
<option value="개발자"> 개발자</option>
<option value="디자이너" selected="selected"> 디자이너</option>
<option value="기획자"> 기획자</option>
<option value="DBA"> DBA</option>
<option value="설계사"> 설계사</option>
<option value="PM"> PM</option>
</select>
<p>

<!-- 행과 열이 있는 형태로 게시판의 내용 등록할때 많이 사용함 -->
<textarea rows="10" cols="30" name="content">나오니?</textarea>
<p>

<!--  0915 목 -->


<!--  버튼의 종류 -->
<input type="button" value="클릭" name="btn"> <p>

<!--  file은 파일을 첨부해서 back단에 전송할때 사용하는 것으로
	반드시 form 속성에 method="post"하고 enctype="multipart/form-data"
	설정이 필수이다. -->
파일첨부 : <input type="file" name="file">

<!-- button 태그는 type이 3가지 - button | reset | submit 
	type 속성을 생략했을때는 button태그가 form 태그 안에 있으면 전송기능이고, 
	button 태그가 form 요소안에 없을때는 기능이 없이 눌려지기만 하는 button이다.
	나중에, bootstrap을 사용할때 많이 나오는데
	<form>
	<button> 클릭-전송기능</button>
	</form>
	-------------------
	<button>클릭-button기능</button>-->
<button>클릭1-type생략</button><br>
<button type="button">클릭2-button</button><br>
<button type="reset">클릭3-reset</button><br>
<button type="submit">클릭4-submit</button><br>

<hr>
<!--  HTML5에 추가된 form의 type의 attribute들(속성들)
	: 브라우저 사양에 따라 지원여부가 다르다 -->
<input type="date" min="2022-08-15" max="2022-09-30"><p>
<input type="number"><p>
<input type="color"><p>
<input type="email"><p><!-- 전송될때 이메일형식을 체크해줌 - 반드시 @있어야함. -->
<input type="range"><p>
<input type="text" required="required" placeholder="아이디를 입력해주세요"><p>
<label for="nameLabel">이름:</label><input type="text" name="name" id="nameLabel"> <p>
<label for="addrLabel">주소:</label><input type="text" name="addr" id="addrLabel"><p>

<!--hidden속성 : 노출은 안되지만 submit때 넘어가는 값, 소스보기하면 보임. 
	type="hidden"은 UI에 보이지 않고 자리도 차지하지 않는다 
	개발자가 개발을 하다보면 front단에서 back으로 임의의 값을 전송해야할 때가 많다.
	그러한 경우에 개발자 용도로 많이 사용한다. 소스보기하면 공개되기때문에
	노출이되어도 상관은 없는 키워드 들을 넣는다
	보안에 주의!!-->
<input type="hidden" name="state" value="yes">
<input type="hidden" name="sql" value="insert">
<input type="hidden" name="message" value="Hi">


<!--  입력된 데이터를 전송하기 위해서 submit 필요하다 -->

<!-- form에 action에서 설정한 주소로 이동을 하면서 폼의 값들을 전송한다 -->
<input type="submit" value="가입">

<!--  이미지+전송기능 -->
<input type="image" src="images/aa.png" width="50" height="50">

<!-- reset은 현재 입력한 값들을 모두 초기화 -->
<input type="reset" value="취소">
</form>

</body>
</html>
