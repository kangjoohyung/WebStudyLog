<!DOCTYPE HTML>
<html>
 <head>
  <title> New Document </title>
  
  <script type="text/javascript">
  
    //이벤트등록  -> 이벤트주체.on이벤트종류 = 함수이름
    
    onload = function(){
    	 document.getElementById("nameSearch").onclick = function(){
    	       //기능
    	      let nameValue =  prompt("찾을 name은?");
    	      let text =  prompt("입력내용은?");
    	      
    	     let nameList =  document.getElementsByName(nameValue);//결과는 배열의 형태
    	     alert("nameList.length = " + nameList.length);
    	     
    	     for(let i=0; i < nameList.length ; i++){
    	    	 nameList[i].value= text;
    	    	 nameList[i].style.border="3px red double";
    	     }
    	      
    	 }
    	 
    	 document.getElementById("tagSearch").onclick= tagNameCheck ;//함수호출할때 괄호생략
    	 
    	 
    	 document.getElementById("idSearch").onclick= function(){
    		 let idValue =  prompt("찾을 id은?");
   	         let text =  prompt("입력내용은?");
   	         
   	         let idEle = document.getElementById( idValue);//아이디로 찾기는 결과 무조건 한개 
   	         alert("idEle.length = "+idEle.length)
   	         idEle.value=text;
   	         idEle.style.border="blue dotted 5px"
   	         
    	 }
    	 
    }//onloadEnd
    
    
    //tag찾기를 클릭했을대
    function tagNameCheck(){
    	 let tagName =  prompt("찾을 태그이름은?");
	      let text =  prompt("입력내용은?");
	      
	      let tagNameList = document.getElementsByTagName(tagName);
	      alert("tagNameList.length = " + tagNameList.length);
	      
	      for(let i=0; i < tagNameList.length ; i++){
	    	  tagNameList[i].value = text ; 
	    	  tagNameList[i].style.backgroundColor="skyblue";
	      }
	      
    }
    
  
  </script> 
  
 </head>

 <body >
 <h1> Dom 접근 방식 실습 </h1>

 <form>
    ID : <Input type="text" name="id" id="id" /> </p>
	name : <Input type="text" name="name" id="name" /> </p>
	age : <Input type="text" name="age" id="age" /> </p>

    addr1 : <Input type="text" name="addr" id="addr" value="dd"/> </p>
	addr2 : <Input type="text" name="addr" id="addr" /> </p>

	<Input type="button" value="name 찾기"  id="nameSearch"   /> 
	<Input type="button" value="tag 찾기" id="tagSearch" /> 
	<Input type="button" value="id 찾기" id="idSearch" /> 


 </form>
  
 </body>
</html>
