<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
div{width:200px; height:100px; border:1px red solid;
	overflow:auto;}
</style>
<script>
function moveText(){
	/*자바스크립트에서 폼요소 접근방법
	window.document.폼이름.input박스이름.속성
	window.document.폼이름.input박스이름.함수이름()
	*/
	//입력상자에 값이 있는지 체크한다
	let inputValue=window.document.f.input.value;
	if(inputValue==""){
		alert("입력상자에 값을 넣어주세요");
		window.document.f.input.focus();//커서놓기
		return;//함수를 빠져나가라
	}
	//입력상자에 값이 있으면 출력, div영역에 넣는다
	document.f.output.value=inputValue;
	
	let divEle=document.getElementById("result");
	divEle.innerHTML+=inputValue+"<br>";
	
	/*
	-폼 요소에 값 넣기
		:value 속성
		
	-폼요소가 아닌 태그에 값 넣기(ex:span, div, h1~h6, a, td....)
		:innerHTML or innerText 속성
	*/
	//입력상자의 값을 지우고 커서를 놓는다.
	document.f.input.value="";//input값 초기화
	document.f.input.focus();//커서위치놓기
}
</script>
</head>
<body>
<h2> javaScript에서 폼 요소 접근하기 </h2>
<form action="" name="f">
입력:<input type="text" name="input"><br>
출력:<input type="text" name="output"><br>
<input type="button" value="옮기기" onclick="moveText()"><p>
</form>
<hr>
<div id="result"></div>
</body>
</html>
