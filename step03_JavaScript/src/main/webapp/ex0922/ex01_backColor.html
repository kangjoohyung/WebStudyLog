<script>
//바탕색 5개 준비한다.
let arrColor=["red","green","blue","skyblue","pink"];
//난수를 발생해서 난수에 해당하는 색상으로 바탕색을 변경해보자
let nansu=Math.floor(Math.random()*arrColor.length);
console.log(nansu);

//바탕색 변경
document.body.style.backgroundColor=arrColor[nansu];
</script>
