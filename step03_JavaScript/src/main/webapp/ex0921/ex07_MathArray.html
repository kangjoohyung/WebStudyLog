<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script>
document.write("<h3>Math 객체</h3>");
//난수발생
let nansu=Math.random();
document.write(`nansu=${nansu}<br>`);//0.0~0.999 난수 발생

//1~10사이 난수
//nansu=parseInt((nansu*10))+1;
nansu=Math.floor((nansu*10))+1;
document.write(`nansu=${nansu}<br>`);

document.write("<h3>Array 객체</h3>");
//배열선언
let arr1=new Array(5);//5개의 공간 배열이 생성
let arr2=new Array(1,3,"희정");//3개의 공간에 값 설정
let arr3=[2,4,6,8,true,3.14];
let arr4=[[1,3,5],[2,4],["A","B","C","D"]];
/*
 *java
 int a[]=new int[3];
 int a[]=new int[]{1,2,3};
 int a[]={1,2,3};
 */
 
 document.write(`arr1=${arr1}<p>`);
 //=document.write(`arr1=${arr1.toString()}<p>`);
 document.write(`arr2=${arr2}<p>`);
 document.write(`arr3=${arr3}<p>`);
 document.write(`arr4=${arr4}<p>`);
 
 //함수 호출은 앞에서 해도됨-호이스팅? 에서 function이 먼저 만들어짐
printArray(arr1);
printArray(arr2);
printArray(arr3);
printArray(arr4);
 
 //배열방의 값을 출력해주는 함수 만들어보자
 function printArray(objArr){//반복대상을 인수로 전달해야됨
	document.write(`배열의 길이:${objArr.length}<p>`);
 	for(let i=0; i<objArr.length; i++){
 		document.write(`objArr[${i}]=${objArr[i]}<br>`);
 	}
 	
 	document.write("for in 이용---<br>");
 	
	for(let i in objArr){ //i에는 값이 아닌 index가 담긴다
 		document.write(`[${i}]=${objArr[i]}<br>`);
 	}
	
 	document.write(`<hr>`);
 }
 
 document.write("<hr color='red'>");
 document.write("--값 변경해보자----<p>");
 //배열방의 값 변경해보자
 arr1[2]=100;
 arr1[7]="안녕";
 
 arr1.push("어디에 들어가?");//끝에 추가
 
 printArray(arr1);

 /*java
 for(타입 이름 : objArr){}
*/
</script>

</body>
</html>
