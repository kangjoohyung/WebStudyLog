//js는 함수안에서 선언된 변수(var)의 scope은 블록당 아니라 함수 scope이다
function test(){
	document.write("<h3>");
	document.write("<h3>test()함수안에서의 변수<br>");
	document.write("1.바로안 message="+message+","+(typeof message)+"<br>");//36
	
	{
		var message="js변수 어렵다~";
		//let message="js변수 어렵다~";//36,44전부 에러
		document.write("2.이중내부 message="+message+","+(typeof message)+"<br>");
	}

	document.write("3.바깥(function안) message="+message+","+(typeof message)+"<br>");//44
	document.write("</h3>");
}//함수끝

//함수 호출해보자
test();
