<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>0922 과제 강주형 - 시계</title>
</head>

<body>
<form action="" name="f">
<input type="text" name="input">
<input type="button" value="시작" onclick="startTime()" id="start">
<input type="button" value="중지" onclick="stopTime()" id="stop">
</form>

<script>
let si;
function startTime(){
	si=setInterval("moveTime()",1000);
}
function moveTime(){
	let today=new Date();
	let hour=today.getHours();
	let min=today.getMinutes();
	let sec=today.getSeconds();
	
	if (hour<12) {
		if(min>=10){
			if(sec>=10) document.f.input.value=(`AM 0${hour} : ${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`AM 0${hour} : ${min} : 0${sec}`);
		}
		if(min<10){
			if(sec>=10) document.f.input.value=(`AM 0${hour} : 0${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`AM 0${hour} : 0${min} : 0${sec}`);
		}
	}
	if (hour>12) {
		if(min>=10){
			if(sec>=10) document.f.input.value=(`PM 0${hour} : ${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`PM 0${hour} : ${min} : 0${sec}`);
		}
		if(min<10){
			if(sec>=10) document.f.input.value=(`PM 0${hour} : 0${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`PM 0${hour} : 0${min} : 0${sec}`);
		}
	}
	if (hour==12) {
		if(min>=10){
			if(sec>=10) document.f.input.value=(`PM ${hour} : ${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`PM ${hour} : ${min} : 0${sec}`);
		}
		if(min<10){
			if(sec>=10) document.f.input.value=(`PM ${hour} : 0${min} : ${sec}`);
			if(sec<10) document.f.input.value=(`PM ${hour} : 0${min} : 0${sec}`);
		}
	}
}
function stopTime(){
	clearInterval(si);
}
</script>
</body>
</html>
