<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- JavaScript 시작하기
	-대소문자를 가린다.
	-한문장은 ;를 찍는다. 단, enter를 하면 ;를 대신한다.

	*적용하는 방법 (css랑 비슷)
	1) 태그에 직접 처리 : onEvent종류="자바스크립트문법"
	2) 문서내에 <script></script>적용하는 방법
	3) 외부에 ~.js문서를 만들어서 적용하는 방법 -->
	
<h3 onmouseover="this.style.border='double red 5px'; this.style.fontFamily='궁서체';" 
	onMouseout="this.style.border='none'"> 오늘은 즐거운 금요일</h3>
	
<h2>나도 적용받고 싶다</h2>
	
</body>
</html>
