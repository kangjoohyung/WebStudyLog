 ->(typeof 변수)를 쓰면 타입이 확인된다.

/*
 * 함수 선언 
 함수 안에서 선언된 변수는 지역변수이다: 선언된 함수 내부에서만 접근가능
 만약 함수안에서 변수를 선언할때 var 키워드를 선언하면 전역변수가 됨.
 지역 변수와 전역 변수의 이름이 같으면 this.으로 구분한다.
 */
 function test(){
	 var a=50; //전역변수와 지역변수이름이 동일
	 var phone="111-2222";
	 age=30; //var를 생략하면 전역변수가 된다
	 

	 document.write("<h3>함수 안에서 변수를 사용해보자<p>");
	 document.write("a="+a+","+(typeof a)+"<br>");
	 document.write("this.a="+this.a+","+(typeof this.a)+"<br>");
	 
	 document.write("phone="+phone+","+(typeof phone)+"<br>");
	 document.write("age="+age+","+(typeof age)+"<br>");
	 document.write("</h3>");
 }
