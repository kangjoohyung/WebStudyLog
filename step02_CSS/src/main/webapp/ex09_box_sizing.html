<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
/*	width:width+padding+border-width
	height:height+padding+border-width */
	
.a{width:300px; height:200px; background-color: pink;
	padding:20px; border: solid 50px red;}
	
.b{width:300px; height:200px; background-color: yellow; 
	padding:20px; border: solid 50px skyblue;
	box-sizing:border-box; /*width의 크기내에서 padding과 border를 적용한다. 
	설정한 width크기가 딱 고정된다*/}
</style>
</head>
<body>
<div class="a">box-sizing 연습하기</div>
<div class="b">box-sizing 연습하기</div>
</body>
</html>
