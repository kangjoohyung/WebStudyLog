<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.a{background-color: red}
.b{background-color: green}
.c{background-color: blue}

#a{background-color: red}
#b{background-color: green}
#c{background-color: blue}

div{width: 200px; height: 100px}
span{width: 200px; height: 100px; display: inline-block}
</style>
</head>
<body>
<!-- div, span태그는 아무런 기능은 없고 특정 content의 영역을 설정해주는 역할을 한다.
	주로, css를 적용할때 특정 영역만 적용하고 싶을때 많이 사용한다.
	*html의 태그들은 모두 block요소 아니면 in-line요소로 이 태그가 block이냐 in-line요소냐에 따라
	css적용 여부가 달라진다.
	
	1)div : block요소(ex: h1~h6, p, ul, ol, hr, form, table)
		->태그를 사용해서 요소를 넣을때 한줄을 혼자 전체 차지하는것, 해당 요소의 넓이가 100%이다.
	2)span : in-line요소 (ex01 inline이랑은 다른 용어, ex:img, a, inpu, button, label) 
		->한줄을 차지하지 않는다. 화면에 표시되는 영역만큼만 차지한다.
		한줄의 나머지 영역에(공간에) 다른 요소가 올 수 있다. 
	
	*요소가(element) 기본적으로 갖고 있는 특징을 변경하고 싶을때
	display 속성을 이용해서 사용할 수 있다.-->

<div class="a">안녕1</div><div class="b">안녕2</div><div class="c">안녕3</div>
<hr>
<span id="a">안녕1</span><span id="b">안녕2</span><span id="c">안녕3</span>

</body>
</html>
