/*
  1. 이름을 입력받아(prompt()로 받는다.) 이름을 alert("")로 출력하는 함수 - 인수, 리턴없음
  
  2. 색깔을 입력받아 바탕색 바꾸는 함수 (prompt이용 - 색상을 받는다.) - 색상 인수있음
  //바탕색 변경 ?? -> document.body.style.backgroudColor="red";


3.이름과 태어난 년도를 입력받아 alert()에 이름과 나이 출력하는 함수 
- 이름과 년도 인수 받음.


4. confirm을 이용하여 성별구별하는 함수. ex) confirm("여자니?")
    - 성별 리턴
    
    
 5.onClick="함수이름()" 이용하여 바탕색 바꾸기
  - 두번째  함수를 이용함
  
  */

   //1.이름을 입력받아(prompt()로 받는다.) 이름을 alert("")로 출력하는 함수 - 인수, 리턴없음
   function printName(){
     let name = prompt("이름은?" , "희정");	
     alert(`당신의 이름은 ${name}입니다.`);
  }
  
 //2. 색깔을 입력받아 바탕색 바꾸는 함수 (prompt이용 - 색상을 받는다.) - 색상 인수있음
 //바탕색 변경 ?? -> document.body.style.backgroudColor="red";
  function backColor(color){
	  document.body.style.backgroundColor = color;
  }
  
  //3.이름과 태어난 년도를 입력받아 alert()에 이름과 나이 출력하는 함수 
  //- 이름과 년도 인수 받음.
  function printNameAge(name, year){
	  //현재년도 구하기
	   let today = new Date();
	  alert(`today = ${today}\n today.getFullYear() = ${today.getFullYear()}`);
	  
	  let age = today.getFullYear() - year;
	  
	  alert(`당신의 이름은 ${name}이고\n나이는 ${age}살입니다.`);
  }


  //4. confirm을 이용하여 성별구별하는 함수. ex) confirm("여자니?")
   //   - 성별 리턴
  let genderCheck = function (){
	 /*let re = confirm("남자니?")
	 alert("re = " + re);*/
	 
	 let re = confirm("남자니?") ? "남자" : "여자";
	 return re;
	  
  }
</script>
