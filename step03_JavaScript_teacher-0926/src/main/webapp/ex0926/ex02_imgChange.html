<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
  let imgName=["cat.gif","lion.gif","monkey.gif","dog.gif"];
  let i=0;
  let imgSt;
  function imgStart(){
	  imgSt = setInterval(()=>{
		  
		  document.getElementById("img").src = "../ex0923/img/" + imgName[i++];
		  if(i==imgName.length) i=0;
		  
	  }, 500);
  }
</script>
</head>
<body onload="imgStart()">
<img src="../ex0923/img/dog.gif" onmouseover="clearInterval(imgSt)" 
                                 onmouseout="imgStart()" id="img">
</body>
</html>
