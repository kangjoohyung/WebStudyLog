<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 외부의 ~.js jQuery 라이브러리 연결 -->
<script type="text/javascript" src="js/jquery-3.6.1.min.js">
</script>
<script>
//jQuery시작하기
$(document).ready(function(){
	alert("jQuery 시작하기 - $")
}); //기본골격 (선택자)  (기능)
//jQuery시작하기
jQuery(document).ready(function(){
	alert("jQuery 시작하기 - jQuery")
}); //기본골격 (선택자)  (기능)

//축약형 (ready 이벤트 적용)
$(function(){
	alert("jQuery 시작하기 - 축약형")
});
</script>
</head>
