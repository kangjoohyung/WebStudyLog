<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
	$(function(){
		$("form").submit(function(){
			//아이디와 비번이 없으면 입력해주세요 하고 커서놓기
			//입력값이 모두 있을때만 전송한다.
			let id=$("#id").val();
			let pwdspace=$("#pwd").val("");
			
			if (id=="") {
				alert("아이디를 입력해주세요");
				$("#id").focus();
				return false; //false해야 이동 안함(전송안함)
			}
			if (pwdspace){
				alert("패스워드를 입력해주세요");
				$("#pwd").focus();
				return false; //false해야 이동 안함(전송안함)
			}
			//입력값이 모두 있을때만 전송됨
		});//submit End
		$(":reset").click(function(){
			//type="reset"
			alert("모든 데이터 초기화합니다");
			$("#id").focus();
		})
	});
	
</script>
</head>
<body>
<h1>submit 이벤트</h1>

<form id="form" action="http://www.daum.net">
    아이디 : <input type="text" id="id" name="id"/> <br>
   비밀번호 : <input type="text" id="pwd" name="pwd"/> <br>
   <input type="submit" value="로그인"/>
    <input type="reset" value="취소"/>
 </form>	

</body>
</html>
