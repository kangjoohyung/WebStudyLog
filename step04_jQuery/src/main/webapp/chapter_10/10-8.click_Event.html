<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
 
 $(document).ready(function(){
	//$("[value=확인]").click();
	$("input").wrap("<span style='background-color:skyblue'>");
	$(":button").click(function(){
		//선택된 취미의 value를 가져온다
		//alert($(":checked").val())

		//jQuery에서 제공하는 반복문
		//1) $.each(반복대상, function(index,item){})
		//2) $(selector).each(function(index,item){})
		let str="취미 : ";
		$(":checkbox:checked").each(function(index,item){
			//alert(index+"="+item.value+","+$(this).val()+","+this.value);
			str+=item.value+","
		});
		str+="<br>성별: " + $(":radio:checked").val() ;
		
		//배열선언
		let arr=[1,3,"장희정",true];
		$.each(arr,function(i, item){
			alert(i+"="+item)
		});
		
		//모든 checkbox의 value를 알고싶다
		$(":checkbox").each(function(i,item){
			alert(i+","+item+","+item.value+","+item.checked);
		});
		
 		$("div").html(str);
	});
 });
	
	
</script>
</head>

<body>
	<h1>click 이벤트</h1>
<form>
	취미 : 
	   <input type="checkbox"  name="hobby" value="등산">등산
	   <input type="checkbox"  name="hobby" value="낚시">낚시
	   <input type="checkbox"  name="hobby" value="수영">수영
	   <input type="checkbox"  name="hobby" value="골프">골프
	   <input type="checkbox"  name="hobby" value="축구">축구
	   <input type="checkbox"  name="hobby" value="농구">농구
	<p/>
	성별 : 
	 <input type="radio" name="gender" value="남자"/> 남자
	 <input type="radio" name="gender" value="여자"/> 여자
	
	 <input type="button" value="확인"  />
 </form>	
<h2>선택 결과</h2>
<div></div>

</body>
</html>
