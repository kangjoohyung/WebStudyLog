<!DOCTYPE html><html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Insert title here</title>
		<style>
             button { margin: 10px;}
            
            div {
                color: blue;
                font-weight: bold;
            }
            
            span {
                color: red;
            }
        </style>
        <script src="../js/jquery-3.6.1.min.js"></script>

		 <script>
$(function(){
	$("button:first").click(function(){
		//alert("첫번째");
		increment($("span:first"));
	});
	$("button:last").click(function(){
		//alert("마지막");
		increment($("span:last"));
		//increment($("span:first")); 
		//위의(button:first) 기능을 다시호출하려고 하는코드, 위의 기능이 엄청많다면 여기도 엄청많아야함
		
		//$(selector).trigger("이벤트종류");
		//특정 이벤트를 강제로 호출(selector가 가지고 있는 이벤트를 강제로 호출해준다.)
		$("button:first").trigger("click");
	});
	//숫자를 증가시키는 함수
	function increment(obj){
		//obj는 span대상 전달
		let v=parseInt(obj.text())+1;
		obj.text(v);
	}
});//readyEnd
           
        </script>
        
    </head>
    <body>
    	<h1>trigger 함수 </h1>
        <button>Button #1</button>
        <button>Button #2</button>
        <div>
            <span>0</span>
            Button #1 clicks.
        </div>
        <div>
            <span>0</span>
            Button #2 clicks.
        </div>
       
    </body>
</html>
