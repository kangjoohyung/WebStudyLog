<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.6.1.min.js"></script>

<script>
	$(function(){
		$("select[name=job]").change(function(){
			//선택된 value 가져오기
			//alert("this.value="+this.value);
			//alert("$(this).val()="+$(this).val());
			
			//선택된 index-->selectedIndex
			//alert("this.selectedIndex="+this.selectedIndex);
			
			//선택된 값과 번지수를 div영역에서 출력한다
			//단, 첫번째 value=0이 선택된 경우는 출력하지 않는다.
			//div 영역에서 content를 추가할때는 text() or html() 함수를 사용한다
			//let v=$(this).val();
			if(this.selectedIndex !=0){
			let str="직업은 "+$(this).val()+"<br> 선택된 번지수 : "+this.selectedIndex;
			//$(".result").html("<h3>"+v+"</h3>");
			$(".result").html(str);
			$(this).val("");
			}
		});
	});
</script>
</head>
<body>
<h1>change 이벤트</h1>

<form>
     <select name="job">
       <option value="0">--직업 선택--</option>
	   <option value="회사원">회사원</option>
	   <option value="개발자">개발자</option>
	   <option value="전문직">전문직</option>
	   <option value="회계사">회계사</option>
	   <option value="의사">의사</option>	
	</select>
 </form>	
<div class="result"></div>
</body>
</html>
