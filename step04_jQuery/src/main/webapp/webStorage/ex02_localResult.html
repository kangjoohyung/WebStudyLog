<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script src="../js/jquery-3.6.1.min.js"></script>
<!--  <script src="ex01_localStorage.html"> -->
<script>
$(function(){
	function getInfo(){
		let len=localStorage.length;
		let str="저장된 개수:"+len+"<br>";
		for(let i=0; i<len ; i++){
			//key찾기
			let key=localStorage.key(i);
			let value=localStorage.getItem(key);
			
			str+=key+":"+value+"<br>";
		}//for문끝
		
		//div영역에 추가
		$("#result").html(str);
	}//getInfo()끝
	
	getInfo();
});
/*$(function(){
	getInfo();
});*/
</script>
</head>
<body>
<h1>localStorage 정보</h1>
<div id="result"></div>
</body>
</html>
