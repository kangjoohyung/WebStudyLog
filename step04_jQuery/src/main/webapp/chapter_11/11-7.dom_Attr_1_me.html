<head>

 <script src="../js/jquery-3.6.1.min.js"></script>
<script>
 $(function(){
	//alert(11) 
	$("img").mouseover(function(){}).mouseout(function(){});
	$("img").on("mouseover",function(){}).on("mouseout",function(){});
	//$("img").on({event종류:function(){},event종류:function(){},...});
	
	$("img").on({mouseover:function(){
			let nowSrc=$(this).attr("src");
			console.log("nowSrc="+nowSrc); //heart~찍힘
			
			//현재 가로, 높이
			let w=$(this).attr("width");
			let h=$(this).attr("height");
			
			let cw=$(this).css("width");
			let ch=$(this).css("height");
			
			console.log("w="+w+",h="+h);
			console.log("cw="+cw+",ch="+ch);
			
			//변경하고싶다
			//$(this).attr("src","img/star.png");
			
			//이미지 크기도 변경
			/*$(this).attr("width","??");
			$(this.attr("height","??");
			$(this).attr().attr().attr();
			*/
			$(this).attr({
				src:"img/star.png"
				,width:w*2
				,height:h*2
			}); //이후 다시 마우스대면 로그에 star찍힘


			
		},mouseout:function(){
			//console.log(2);
			//이미지와 크기를 변경
			$(this).attr("src",function(index, currentSrc){
				//기능
				console.log(index+"="+currentSrc);
				return "img/heart.png"; //src에 들어가는 값을 리턴함
			})
			.attr("width",function(index,currentW){
				console.log(index+)
			});
		}
	});
 });
	
</script>

<img src="img/heart.png" id="img" width="50" height="50"/>

</body>
</html>
