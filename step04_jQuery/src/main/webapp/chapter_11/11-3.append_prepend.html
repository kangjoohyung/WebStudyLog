<!DOCTYPE html><html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	img{width:50px;height:40px}
</style>
 <script src="../js/jquery-3.6.1.min.js"></script>
 <script>
 $(function(){
	 //alert(11)
	 let color=["red","green","blue","orange"];
	 
	 //h3태그에 순서대로 바탕색을 변경한다
	 //$("h3").css("backgroundColor","red"); //이러면 한번에 바뀜
	 
	 $("h3").each(function(i, item){
		 $(this).css("backgroundColor",color[i]);
	 });
	 let img="<img src='img/jquery.jpg'>"
	 $("#pre").click(function(){
		 $(".a").prepend(img);
	 });
	 $("#app").click(function(){
		 $(".b").append(img);
		 
	 });
	 $("#before").click(function(){
		 $(".c").before(img);
		 
	 });
	 $("#after").click(function(){
		 $(".d").after(img);
		 
	 });
	 
 });//readyEnd
 </script>

</head>
<body>
<h1>DOM조작 - ADD</h1>
	<input type="button" id="pre" value="prepend"/>
	<input type="button" id="app" value="append"/>
	
    <input type="button" id="before" value="before"/>
	<input type="button" id="after" value="after"/>
	
	<h3 class="a">prepend 영역</h3>
	<h3 class="b">append 영역</h3>
	
	<h3 class="c">before 영역</h3>
	<h3 class="d">after 영역</h3>
</body>
</html>
