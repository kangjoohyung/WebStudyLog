<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta  charset="UTF-8"/>
    <title>load 메서드</title>
	<style>
		div{width:300px;height:200px;
		    background-color:yellow; 
		}
	</style>
    
     <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
     
     <script>
      $(function(){
    	  $("#btn").click(function(){
    		 //let params="name="+$("#name").val()+"&message=Ajax신기하다";//아래랑 동일
    		 let params={name:$("#name").val(), "message":"Ajax신기하다-json형태"};//위랑 동일
    		 $("#display").load("13-2.serverPage.jsp", params); //params가 경로로 전달이 된다.
    	  });
      })
     </script>
     
    
    
</head>
<body>
	<h3>소스 13-2 $(selector).load(url , [params] , [callbackFun]) 함수 </h3>
	<input type="text" id="name" value="장희정" />
    <input type="button" id="btn" value="load함수 요청" />
    <div id="display">요청결과 출력영역</div>
</body>
</html>
