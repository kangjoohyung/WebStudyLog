<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>get(), post() 메소드</title>		
     <script type="text/javascript" src="../js/jquery-3.6.1.min.js"></script>
    <script>
    $(function(){
    	$("#book").change(function(){ //select박스에서 change 일어날때
    		if(this.selectedIndex==0){
    			return;
    		}
    		//alert($(this).val()); //index나옴
    		let param={book:$(this).val()};
    		
    		$.post("../ajax",param, function(result){ //function~이 콜백되는 것들에관한 부분
    			//alert(result); // 파일명 나옴
    		let img=`<img src="images/${result}">`;  //여기서 $는 템플릿문자열 $
    		$("#display").html(img);
    		});
    	});
    })
    
    </script>

    
       
</head>
<body>
    <h3> $.get(url [,data] [,success] [,dataType]) 함수 </h3>
    <h3> $.post(url [,data] [,success] [,dataType]) 함수 </h3>
	
   <form>
   	교재 선택 : 
	<select name="book" id="book">
		<option>--선택 --</option>
		<option value="0">spring</option>
		<option value="1">Android</option>
		<option value="2">jQuery</option>
		<option value="3">javaScript</option>
	</select>
   </form>
    <div id="display"></div>
</body>
</html>
